name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libpcap-dev libfftw3-dev
      
      - name: Configure CMake
        working-directory: backend
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -GNinja
      
      - name: Build backend
        working-directory: backend
        run: cmake --build build -j$(nproc)
      
      - name: Run unit tests
        working-directory: backend/build
        run: ./vts_tests --gtest_output=xml:test-results.xml
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/build/test-results.xml

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linter
        working-directory: frontend
        run: npm run lint
      
      - name: Run unit tests
        working-directory: frontend
        run: npm test -- --reporter=junit --outputFile=test-results.xml
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results.xml
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          tags: vts-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: false
          tags: vts-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Start services with Docker Compose
        working-directory: docker
        run: |
          docker compose --profile dev up -d --build
          sleep 30
      
      - name: Wait for services to be healthy
        run: |
          timeout 60 sh -c 'until docker compose -f docker/docker-compose.yml ps | grep -q healthy; do sleep 2; done'
      
      - name: Check backend health
        run: |
          curl -f http://localhost:5173/api/v1/health || exit 1
      
      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:5173 || exit 1
      
      - name: View service logs
        if: always()
        working-directory: docker
        run: |
          docker compose logs backend
          docker compose logs frontend
      
      - name: Stop services
        if: always()
        working-directory: docker
        run: docker compose down -v

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Playwright dependencies
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Start services
        working-directory: docker
        run: |
          docker compose --profile dev up -d --build
          sleep 30
      
      - name: Run E2E tests
        working-directory: tests/e2e
        run: npx playwright test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: tests/e2e/test-results/
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/e2e/test-results/
      
      - name: Stop services
        if: always()
        working-directory: docker
        run: docker compose down -v
